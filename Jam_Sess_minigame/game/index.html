<html>
	<head>
		<title>Jam Session Test</title>
		<style>
			body{
				background-color:#ffffff;
				text-align: center;
			}
			#game{
				width:320px;
				height:288px;
				border:2px solid #000000;
				padding-left: 0;
				padding-right: 0;
				margin-left: auto;
				margin-right: auto;

				/* scale up pixels */
				image-rendering: -moz-crisp-edges;
				image-rendering: -webkit-crisp-edges;
				image-rendering: pixelated;
				image-rendering: crisp-edges;
			}
		</style>
		<script src='midiplayer.js'></script>
		<script src='soundfont-player.min.js'></script>
		<!--<script src='app.js'></script>-->
	</head>
	<body onload='init()'>
		<div id="debugBar">
			<button onclick='playSong(0)'>1</button>
			<button onclick='playSong(1)'>2</button>
			<button onclick='playSong(2)'>3</button>
			<button onclick='playSong(3)'>4</button>
			<p id="debug" style="color:black">...</p></div>

		<canvas id='game'></canvas>


		<script src='song.js'></script>
		<script src='game.js'></script>
		
	</body>
</html>
